        install_java: true
        tomcat_home: /foo/tomcat

    # Test defaults
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"

    # Test idempotency
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
